<!DOCTYPE html>
<html>
<head>
	<title>yakudatsu!</title>
	<script src="https://outendesigns.github.io/yakudatsu/yakudatsu.js"></script>
</head>
<body>
	<br>
	<p>This is some arbitrary text</p>
	<span class="helper-text">This is help text, it will appear as a question mark icon at the end of the paragraph tag, and hovering over the question mark icon will display this text in a box</span>

	<h1>Header Tag</h1>
	<span class="helper-text">It doesn't matter what type of tag you attach this helper to, it will work.</span>

	<br>

	<figure>
		<img src="https://images.unsplash.com/photo-1529700215145-58542a1f36b6?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&fit=max&ixid=eyJhcHBfaWQiOjExNzczfQ&w=2000" style="width:300px;">
		<figcaption>These are blocks</figcaption>
		<span class="helper-text helper-width-500">We can add some helper text to a figcaption</span>
	</figure>

</body>
</html>
